<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipStation Monthly Orders Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 10px;
      min-height: 100vh;
    }

    @media (min-width: 768px) {
      body { padding: 20px; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .header {
        padding: 30px;
        margin-bottom: 30px;
      }
    }

    .header h1 {
      color: #667eea;
      font-size: 1.5em;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    @media (min-width: 768px) {
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
    }

    .header p {
      color: #666;
      font-size: 0.9em;
    }

    @media (min-width: 768px) {
      .header p { font-size: 1.1em; }
    }

    .controls {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    @media (min-width: 768px) {
      .controls {
        padding: 20px;
        margin-bottom: 20px;
        gap: 15px;
      }
    }

    .controls label {
      font-weight: 600;
      color: #333;
      font-size: 0.9em;
      width: 100%;
    }

    @media (min-width: 768px) {
      .controls label {
        width: auto;
        font-size: 1em;
      }
    }

    .controls select,
    .controls button {
      padding: 10px 15px;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
    }

    @media (min-width: 768px) {
      .controls select,
      .controls button {
        padding: 10px 20px;
        font-size: 1em;
        flex: 0;
        min-width: auto;
      }
    }

    .controls select {
      background: white;
      color: #333;
    }

    .controls button {
      background: #667eea;
      color: white;
      border: none;
      font-weight: 600;
    }

    .controls button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .controls button.current-month {
      background: #10b981;
    }

    .view-toggle {
      width: 100%;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      .view-toggle {
        margin-left: auto;
        margin-top: 0;
        width: auto;
      }
    }

    .view-btn {
      padding: 10px 15px;
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      flex: 1;
      font-size: 0.9em;
    }

    @media (min-width: 768px) {
      .view-btn {
        padding: 10px 20px;
        flex: 0;
        font-size: 1em;
      }
    }

    .view-btn.active {
      background: #667eea;
      color: white;
    }

    /* ----------------------------------------------------- */
    /* ------- CONTENT SECTIONS / CALENDAR + CHART --------- */
    /* ----------------------------------------------------- */

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
    }

    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .stat-label {
      color: #666;
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #667eea;
      font-size: 1.8em;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .stat-value { font-size: 2.5em; }
    }

    .calendar-view {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
    }

    .calendar-view.active { display: block; }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .month-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
      overflow: hidden;
    }

    .month-card.current-month {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: 3px solid #fff;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    }

    .chart-view {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
    }

    .chart-view.active { display: block; }

    /* ---------------- MODAL STYLING ----------------- */

    .detail-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .detail-modal.active { display: flex; }

    .detail-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.8em;
      cursor: pointer;
      color: #999;
      transition: 0.3s;
    }

    .close-modal:hover { color: #333; }

    html { scroll-behavior: smooth; }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <h1>üìä ShipStation Monthly Orders Dashboard</h1>
      <p>Track your order metrics month by month</p>
    </div>

    <!-- FILTER + VIEW OPTIONS -->
    <div class="controls">
      <label>View Year:</label>
      <select id="yearFilter">
        <option value="all">All Years</option>
      </select>

      <button onclick="jumpToCurrentMonth()" class="current-month">üìÖ Current Month</button>
      <button onclick="refreshData()">üîÑ Refresh Data</button>

      <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('calendar')">üìÖ Calendar</button>
        <button class="view-btn" onclick="switchView('chart')">üìà Chart</button>
      </div>
    </div>

    <div id="loading" class="loading">Loading data...</div>

    <div id="statsGrid" class="stats-grid" style="display:none;"></div>

    <!-- CALENDAR VIEW -->
    <div id="calendarView" class="calendar-view">
      <div class="calendar-header">
        <h2 id="calendarTitle">All Months</h2>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <!-- CHART VIEW -->
    <div id="chartView" class="chart-view" style="display:none;">
      <h2 style="color:#667eea;margin-bottom:20px;">Monthly Orders Trends</h2>
      <canvas id="ordersChart" class="chart-container"></canvas>
    </div>

  </div>

  <!-- MODAL -->
  <div id="detailModal" class="detail-modal">
    <div class="detail-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    /* JavaScript left unchanged ‚Äî indentation cleaned */

    const SHEET_ID = '1fuXYhSNqwFA7nB9k3Nqd_Epp1BV8ZYlTi9JRm98KtNU';
    let allData = [], currentView = 'calendar', chart=null;
    const currentDate = new Date();
    const currentMonth = currentDate.toLocaleString('default',{month:'long'});
    const currentYear = currentDate.getFullYear();

    window.onload = () => loadData();

    function loadData(){
      document.getElementById("loading").style.display="block";
      const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Orders%20by%20Month`;

      fetch(url)
      .then(r=>r.text())
      .then(t=>{
        const json=t.substring(47).slice(0,-2);
        const data=JSON.parse(json);
        const rows=data.table.rows;

        const processed=rows.map(r=>({
          month:r.c[0]?.v||"",
          year:r.c[1]?.v||0,
          ordersPlaced:r.c[2]?.v||0,
          ordersFulfilled:r.c[3]?.v||0,
          totalItems:r.c[4]?.v||0,
          uniqueCustomers:r.c[5]?.v||0,
          avgItemsPerOrder:r.c[6]?.v||0,
          fulfillmentRate:r.c[7]?.v||"",
          topProduct:r.c[8]?.v||"N/A",
          lastUpdated:r.c[9]?.v||""
        }));

        displayData(processed);
      })
      .catch(err=>handleError(err));
    }

    function displayData(data){
      document.getElementById("loading").style.display="none";
      allData=data;

      if(data.length===0){
        document.getElementById("loading").innerHTML=
        `<div class="error">
            <h2>‚ùå No Data Found</h2>
            <p>Please run "Pull All Monthly Data" from your Google Sheet first.</p>
         </div>`;
        document.getElementById("loading").style.display="block";
        return;
      }

      populateYearFilter(data);
      renderStats(data);
      renderCalendar(data);
      renderChart(data);
      document.getElementById("statsGrid").style.display="grid";
      switchView(currentView);
    }

    function populateYearFilter(data){
      const years=[...new Set(data.map(d=>d.year))].sort((a,b)=>b-a);
      const select=document.getElementById("yearFilter");
      select.innerHTML="<option value='all'>All Years</option>";

      years.forEach(y=> select.innerHTML+=`<option value="${y}">${y}</option>`);

      select.onchange=function(){
        const y=this.value;
        const filtered=y==='all'?allData:allData.filter(d=>d.year==y);
        renderStats(filtered);
        renderCalendar(filtered);
        renderChart(filtered);
      };
    }

    function renderStats(data){
      const totalOrders=data.reduce((s,d)=>s+d.ordersPlaced,0);
      const fulfilled=data.reduce((s,d)=>s+d.ordersFulfilled,0);
      const items=data.reduce((s,d)=>s+d.totalItems,0);
      const rate=totalOrders?((fulfilled/totalOrders)*100).toFixed(1):0;

      document.getElementById("statsGrid").innerHTML=`
        <div class="stat-card"><div class="stat-label">Total Orders</div><div class="stat-value">${totalOrders}</div></div>
        <div class="stat-card"><div class="stat-label">Orders Fulfilled</div><div class="stat-value">${fulfilled}</div></div>
        <div class="stat-card"><div class="stat-label">Items Shipped</div><div class="stat-value">${items}</div></div>
        <div class="stat-card"><div class="stat-label">Fulfillment Rate</div><div class="stat-value">${rate}%</div></div>
      `;
    }

    function renderCalendar(data){
      const grid=document.getElementById("calendarGrid");
      grid.innerHTML="";

      data.forEach(m=>{
        const isNow=m.month===currentMonth && m.year===currentYear;

        const card=document.createElement("div");
        card.className="month-card"+(isNow?" current-month":"");
        card.onclick=()=>openModal(m);

        card.innerHTML=`
          <div class="month-name">${m.month} ${m.year}</div>
          <div class="month-stats">
            <div>üì¶ Orders: ${m.ordersPlaced}</div>
            <div>üöö Fulfilled: ${m.ordersFulfilled}</div>
            <div>üßæ Items: ${m.totalItems}</div>
            <div>üî• Top: ${m.topProduct}</div>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function renderChart(data){
      if(chart) chart.destroy();

      const ctx=document.getElementById("ordersChart").getContext("2d");
      const labels=data.map(d=>`${d.month} ${d.year}`);
      const orders=data.map(d=>d.ordersPlaced);

      chart=new Chart(ctx,{
        type:"line",
        data:{labels,
          datasets:[{label:"Orders",data:orders,borderWidth:3}]
        },
        options:{responsive:true,maintainAspectRatio:false}
      });
    }

    function switchView(view){
      currentView=view;
      document.getElementById("calendarView").style.display=view==="calendar"?"block":"none";
      document.getElementById("chartView").style.display=view==="chart"?"block":"none";

      document.querySelectorAll(".view-btn").forEach(btn=>btn.classList.remove("active"));
      document.querySelector(`.view-btn[onclick="switchView('${view}')"]`).classList.add("active");
    }

    function jumpToCurrentMonth(){
      const card=document.querySelector(".month-card.current-month");
      if(card) card.scrollIntoView({behavior:"smooth",block:"center"});
    }

    function openModal(data){
      const modal=document.getElementById("detailModal");
      const content=document.getElementById("modalContent");

      content.innerHTML=`
        <h2 class="detail-header">${data.month} ${data.year}</h2>
        <p><strong>Orders:</strong> ${data.ordersPlaced}</p>
        <p><strong>Fulfilled:</strong> ${data.ordersFulfilled}</p>
        <p><strong>Items:</strong> ${data.totalItems}</p>
        <p><strong>Top Product:</strong> ${data.topProduct}</p>
      `;

      modal.classList.add("active");
    }

    function closeModal(){
      document.getElementById("detailModal").classList.remove("active");
    }

    function refreshData(){ loadData(); }
    function handleError(err){ alert("Error loading Google Sheet: "+err); }
  </script>
</body>
</html>
